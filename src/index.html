<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__title">
          <h1>devfinder</h1>
        </div>
        <div>
          <div class="btn-flex">
            <button class="btn-flex__button" aria-label="Toggle Light Mode">
              Light
            </button>
            <img class="btn-flex__icon" src="./assets/icon-sun.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="input__group">
        <img
          class="input__group__search"
          src="./assets/icon-search.svg"
          alt=""
        />
        <input
          class="input__group__field"
          type="text"
          placeholder="Search Github username"
        />
        <button class="input__group__submit-btn" type="submit">Submit</button>
      </div>
      <div class="result">
        <div class="result__user-avatar"></div>
        <div class="content">
          <h2 class="result__person-name"></h2>
          <div class="flex">
            <div><small class="result__username"></small></div>
            <div><small class="result__join_status">Joined</small></div>
          </div>
          <p class="description"></p>
          <div class="flex-row">
            <div>
              <p>Repos</p>
              <p class="repo_number"></p>
            </div>
            <div>
              <p>Followers</p>
              <p class="followers_number"></p>
            </div>
            <div>
              <p>Following</p>
              <p class="following_number"></p>
            </div>
          </div>
          <div class="flex-icons">
            <div class="flex-row-icons">
              <div>
                <img src="./assets/icon-location.svg" alt="" />
              </div>
              <div>
                <p class="user_location"></p>
              </div>
              <div>
                <img src="./assets/icon-website.svg" alt="" />
              </div>
              <div>
                <p class="user_blog"></p>
              </div>
              <div>
                <img src="./assets/icon-twitter.svg" alt="" />
              </div>
              <div>
                <p class="user_twitter"></p>
              </div>
              <div>
                <img src="./assets/icon-company.svg" alt="" />
              </div>
              <div>
                <p class="user_company"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
